<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更换头像</title>
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <!-- 引入字体图形样式 -->
    <link rel="stylesheet" href="../assets/fonts/iconfont.css">
    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/user.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改照片</div>
        <div class="layui-card-body">
            <!-- 第一行的图片裁剪和预览区域 -->
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                    <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                    <img id="image" src="../assets/images/sample2.jpg" />
                </div>
                <!-- 图片的预览区域 -->
                <div class="preview-box">
                    <div>
                        <!-- 宽高为 100px 的预览区域 -->
                        <div class="img-preview w100"></div>
                        <p class="size">100 x 100</p>
                    </div>
                    <div>
                        <!-- 宽高为 50px 的预览区域 -->
                        <div class="img-preview w50"></div>
                        <p class="size">50 x 50</p>
                    </div>
                </div>
            </div>

            <!-- 第二行的按钮区域 -->
            <div class="row2">
                <input id="file" type="file" style="display: none;">
                <button id="upload-btn" type="button" class="layui-btn">上传</button>
                <button id="save-btn" type="button" class="layui-btn layui-btn-danger">确定</button>
            </div>
        </div>

    </div>

    <!-- 引入的 axios js 文件 -->
    <script src="../assets/lib/axios.js "></script>
    <!-- 引入的 jquery js 文件 -->
    <script src="../assets/lib/jquery.js "></script>
    <!-- 一个简单的jQuery图像裁剪插件 -->
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 引入的 layui js 文件 -->
    <script src="../assets/lib/layui/layui.all.js "></script>
    <!-- 引入的  公共 commonAPI js 文件 -->
    <script src="../assets/js/commonAPI.js "></script>
    <script src="../assets/js/user/avatar.js"></script>
    <script src="../assets/js/index.js"></script>
    <script src="../assets/js/user/avatar.js"></script>
</body>

</html>
