<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article.css">
    <!-- 引入自己的样式 -->
    <link rel="stylesheet" href="../assets/css/wenzhang.css">

</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <!-- 筛选区域 -->
        <div class="layui-card-body">
            <form class="layui-form" id="form-search">
                <div class="layui-inline">
                    <div class="layui-form-item layui-input-inline">
                        <select name="cate_id" id="cate-sel" lay-verify="">
                        <option value="">所有分类</option>
                    </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-form-item layui-input-inline">
                        <select name="state" lay-verify="" id="state">
                   <option value="">所有状态</option>
                   <option value="已发布">已发布</option>
                   <option value="草稿">草稿</option>
                    </select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <div class="layui-input-inline">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                    </div>

                </div>
            </form>
        </div>
        <!-- 文章标题 -->
        <div class="layui-card-body">
            <!-- 列表区域 -->
            <table class="layui-table list-table">
                <colgroup>
                    <col width="30%" />
                    <col width="20%" />
                    <col width="25%" />
                    <col width="10%" />
                    <col />
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 分页 -->
            <div id="pagination"></div>
        </div>

        <!-- 引入模板引擎 -->
        <script type="text/html" id="tpl">
            {{each data}}
            <tr>
                <td>{{$value.title}}</td>
                <td>{{$value.cate_name}}</td>
                <td>{{$value.pub_date | dateFormat}}</td>
                <td>{{$value.state}}</td>


                <td>
                    <button data-id="{{$value.Id}}" type="button" id="edit-add" class="edit-form layui-btn edit-btn layui-btn-xs">编辑</button>
                    <button data-id="{{$value.Id}}" type="button" class="layui-btn del-btn pass-form layui-btn-xs layui-btn-danger">删除</button>

                </td>
            </tr>
            {{/each}}
        </script>


    </div>

    <!-- 引入模板引擎 -->
    <script src="../assets/lib/moment.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/axios.js"></script>
    <script src="../assets/js/commonAPI.js"></script>
    <!-- <script src="../assets/lib/layui/layui.js"></script> -->
    <!-- 引入自己的js文件 -->
    <script src="../assets/js/article/wenzhang.js"></script>
</body>

</html>
